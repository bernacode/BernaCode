<!--
  FILE: article.html
  VERSION: 1.1.0
  DESCRIPTION: Dynamic template for rendering Markdown articles using marked.js.
  GOOGLE STYLE: 2 spaces indentation.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BernaCode Blog</title>

  <!-- STYLES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <!-- MARKDOWN PARSER -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- ARTICLE CONTENT -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row">
        
        <!-- SIDEBAR HISTORY COLUMN (Moved to Left) -->
        <div class="col-12 col-lg-4 pe-lg-5">
          <div class="sticky-top" style="top: 100px;">
            <div class="mb-4">
              <h5 class="fw-bold text-uppercase small text-muted mb-3 border-bottom pb-2">
                <i class="fas fa-layer-group me-2 text-accent"></i>
                <span data-lang-content="es">Más Artículos</span>
                <span data-lang-content="en">More Posts</span>
              </h5>
              <ul id="article-history-list" class="list-unstyled">
                <!-- History loaded by JS -->
                <li class="text-center text-muted small py-3">Cargando...</li>
              </ul>
            </div>

            <!-- Optional: Newsletter / Banner -->
            <div class="p-4 rounded border-dashed text-center">
              <i class="far fa-envelope fs-2 mb-3 text-accent"></i>
              <p class="small text-muted mb-0">
                Suscríbete para recibir novedades sobre mis proyectos.
              </p>
            </div>
          </div>
        </div>

        <!-- MAIN CONTENT COLUMN (Moved to Right) -->
        <div class="col-12 col-lg-8 mb-5 mb-lg-0">
          
          <!-- NAVIGATION BACK -->
          <div class="mb-4">
            <a href="index.html" class="text-muted text-decoration-none small">
              <i class="fas fa-arrow-left me-1"></i> 
              <span data-lang-content="es">Volver</span>
              <span data-lang-content="en">Back</span>
            </a>
          </div>

          <!-- DYNAMIC CONTENT CONTAINER -->
          <article id="markdown-content" class="article-body">
            <!-- Content will be injected here by js/article-loader.js -->
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </article>
          
          <!-- ARTICLE FOOTER (Social Share & Nav) MOVED UP -->
          <div id="article-footer" class="mt-5 pt-4 border-top" style="border-color: var(--border-color) !important;">
            
            <!-- Social Share -->
            <div class="d-flex justify-content-center gap-4 mb-5">
              <a href="#" class="social-share-btn" title="Compartir en Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-share-btn" title="Compartir en LinkedIn"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" class="social-share-btn" title="Copiar Enlace"><i class="fas fa-link"></i></a>
            </div>

            <!-- Post Navigation -->
            <div id="post-nav" class="d-flex justify-content-between">
              <!-- Injected by JS -->
            </div>
          </div>

          <!-- AUTHOR SECTION (Styled as Project Card) -->
          <div class="mt-5">
             <div class="project-card d-flex align-items-center gap-4">
                 <img src="https://avatars.githubusercontent.com/u/197780656?v=4" alt="Author" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent-color);">
                 <div>
                   <h4 class="h5 fw-bold mb-1">Escrito por BernaCode</h4>
                   <p class="text-muted mb-0 small">
                     Ingeniero y Desarrollador apasionado por crear experiencias digitales únicas. 
                     <br>
                     <a href="https://twitter.com/bernacode" class="text-accent text-decoration-none">@bernacode</a>
                   </p>
                 </div>
             </div>
          </div>

          <!-- CONTACT FORM SECTION -->
          <div class="mt-5 pt-5 border-top" style="border-color: var(--border-color) !important;">
            <h4 class="text-uppercase fw-bold small text-muted mb-4">
              <span data-lang-content="es">Deja un mensaje</span>
              <span data-lang-content="en">Leave a message</span>
            </h4>
            
            <div class="p-4 rounded" style="background-color: rgba(255, 255, 255, 0.02); border: 1px solid var(--border-color);">
              <form>
                  <div class="mb-3">
                      <label class="form-label text-uppercase small text-muted">
                          <i class="fas fa-user me-2 text-accent"></i>
                          <span data-lang-content="es">Nombre</span>
                          <span data-lang-content="en">Name</span>
                      </label>
                      <input type="text" class="form-control" placeholder="Michael Faraday">
                  </div>

                  <div class="mb-3">
                      <label class="form-label text-uppercase small text-muted">
                          <i class="fas fa-envelope me-2 text-accent"></i>
                          <span data-lang-content="es">Correo</span>
                          <span data-lang-content="en">Email</span>
                      </label>
                      <input type="email" class="form-control" placeholder="email@example.com">
                  </div>

                  <div class="mb-3">
                      <label class="form-label text-uppercase small text-muted">
                          <i class="fas fa-comment-dots me-2 text-accent"></i>
                          <span data-lang-content="es">Mensaje</span>
                          <span data-lang-content="en">Message</span>
                      </label>
                      <textarea rows="4" class="form-control" placeholder="..."></textarea>
                  </div>

                  <button type="submit" class="btn btn-contrast w-100">
                      <span data-lang-content="es">Enviar Comentario</span>
                      <span data-lang-content="en">Send Comment</span>
                  </button>
              </form>
            </div>
          </div>
        </div>

      </div>

  <!-- EXPANDED FOOTER -->
  <!-- EXPANDED FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
  <script src="js/article-loader.js"></script>
</body>
</html>
