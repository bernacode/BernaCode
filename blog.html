<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BernaCode | Knowledge Base</title>

  <!-- STYLES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <!-- MARKDOWN PARSER -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- MODULE HEADER (Simplified Nav) -->
  <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary border-opacity-25 py-3">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center gap-2" href="index.html">
        <i class="fas fa-chevron-left text-accent small"></i>
        <span>BernaCode <span class="text-muted fw-light">| Docs</span></span>
      </a>
      
      <div class="d-flex gap-3">
         <button id="lang-toggle-btn" class="btn btn-outline-light btn-sm rounded-pill px-3">
            <span class="lang-text">ES</span> / <span class="opacity-50">EN</span>
         </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid flex-grow-1 overflow-hidden" style="height: calc(100vh - 74px);"> <!-- Adjust 74px based on navbar height -->
    <div class="row h-100">
      
      <!-- SIDEBAR NAVIGATION (Scrollable independently) -->
      <aside class="col-md-3 col-lg-2 bg-darker border-end border-secondary border-opacity-10 d-flex flex-column p-0 h-100 position-relative">
        <div class="h-100 overflow-auto custom-scrollbar p-4">
          <h6 class="text-uppercase text-muted small fw-bold ls-2 mb-4">
            <span data-lang-content="es">Explorar</span>
            <span data-lang-content="en">Explore</span>
          </h6>
          
          <!-- Dynamic Sidebar Content -->
          <div id="sidebar-nav" class="nav flex-column gap-2">
             <!-- Injected by js/blog-module.js -->
             <div class="text-center py-4">
               <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
             </div>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT AREA (Scrollable independently) -->
      <main class="col-md-9 col-lg-10 p-0 h-100 position-relative">
        <div class="h-100 overflow-auto custom-scrollbar p-4 p-lg-5">
           
           <!-- Article Breadcrumb & Title Container -->
           <div id="content-header" class="mb-5 d-none">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                  <li class="breadcrumb-item active text-accent" aria-current="page" id="breadcrumb-active">...</li>
                </ol>
              </nav>
           </div>

           <!-- Content Injector -->
           <article id="module-content" class="article-body mw-800 mx-auto">
              <!-- Default Welcome Message -->
              <div class="text-center py-5 mt-5">
                <i class="fas fa-book-open fs-1 text-muted mb-3 opacity-25"></i>
                <h2 class="h4 fw-bold mb-2">
                  <span data-lang-content="es">Selecciona un tema</span>
                  <span data-lang-content="en">Select a topic</span>
                </h2>
                <p class="text-muted">
                  <span data-lang-content="es">Navega por el men√∫ lateral para ver detalles.</span>
                  <span data-lang-content="en">Browse the sidebar to view details.</span>
                </p>
              </div>
           </article>
        </div>
      </main>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/blog-module.js"></script>

</body>
</html>
